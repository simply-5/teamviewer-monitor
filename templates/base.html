<!DOCTYPE html>
{% { /* TODO try a cleaner css solution for full height, also see body and main */ } %}
<html lang="en" class="h-100">

<head>
  <title>TeamViewer Status Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="/static/main.js" defer></script>
  <link rel="stylesheet" href="/static/master.css">
</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/static/logo.png" alt="Logo" class="rounded" style="height: 1.5em;">
          TeamViewer Status Monitor
        </a>
      </div>
    </nav>
  </header>
  <main class="container-lg flex-grow-1">
    {% block main %}You have missed some templating code.{% end %}
  </main>
  <footer id="footer" class="navbar navbar-dark bg-dark">
    <div class="container">
      <div class="navbar-text">
        Last update:
        {% now.to_rfc3339_opts(chrono::SecondsFormat::Secs, true) %}
      </div>
    </div>
  </footer>
</body>

</html>
